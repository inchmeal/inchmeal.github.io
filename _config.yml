# Default Settings

defaults:
  -
    scope:
      path: "" 				# an empty string here means all files in the project
      type: "pages"
    values:
      show_meta: true 	# Show metadata beneath all pages
      # sidebar:    		# Possible values › left, right › by default there will be no sidebar
      comments: false
      loadMath: false
  -
    scope:
      path: ""
      type: "posts"
    values:
      show_meta: true   # Show metadata beneath all posts
      # sidebar:        # Possible values › left, right › by default there will be no sidebar
      comments: true
      loadMath: true
  -
    scope:
      path: ""
      type: "sicp"
    values:
      title: SICP Solutions
      description: "Inchmeal | This page contains solutions for Structure and Interpretation of Computer Programs, SICP"
      show_meta: true   # Show metadata beneath all posts
      comments: true
      loadMath: true
      layout: sicp
      section: sicp
      sitemap:
          priority: 0.7
          changefreq: weekly
  -
    scope:
      path: ""
      type: "htpi"
    values:
      title: How to Prove It - Solutions
      description: "Inchmeal | This page contains solutions for How to Prove it, htpi"
      show_meta: true   # Show metadata beneath all posts
      comments: true
      loadMath: true
      layout: htpi
      section: htpi
      sitemap:
          priority: 0.7
          changefreq: weekly

