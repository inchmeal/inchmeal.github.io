---
layout: default
title: "Recent Posts"
section: blog
---
<div class="row t40">
	<div class="medium-8 medium-centered medium-offset-2 columns">
    {% for post in site.posts limit: 20 %}
			<p>
          <h2><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
					<p class="tm10 bm0">
					<time class="post-date pr20" datetime="{{ post.date | date: "%B %d, %Y" }}" itemprop="datePublished"> {{ post.date | date: "%B %d, %Y" }}</time>
					</p>
					<p>
						{{ post.excerpt | remove: '<p>' | remove: '</p>' }}
						<a href="{{ site.url }}{{ post.url }}" title="Read {{ post.title escape_once }}">{{ site.data.language.read_more }}</a>
					</p>
			</p>
    {% endfor %}
  </div><!-- /.medium-8.columns -->
</div><!-- /.row -->
