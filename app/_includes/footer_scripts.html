<script>
var sectionName = "{{ page.section }}";

{% if page.initChosen == true %}
var searchBoxOptions = [
{% for tag in site.tags %}
  { "group": "Tags", "value": "{{ tag[0] }}" }{% unless forloop.last %}, {% endunless %}
{% endfor %}{% if site.posts.size > 0 %}, {% endif %}
{% for post in site.posts %}
  {% assign currentYear = post.date | date: "%Y" %}{% assign prevYear = post.previous.date | date: "%Y" %}{% if currentYear != prevYear %}{"group": "Year", "value": "{{ currentYear }}"},{% endif %}
{% endfor %}
  {"group": "Month", "value":  "January" },
  {"group": "Month", "value":  "February" },
  {"group": "Month", "value":  "March" },
  {"group": "Month", "value":  "April" },
  {"group": "Month", "value":  "May" },
  {"group": "Month", "value":  "June" },
  {"group": "Month", "value":  "July" },
  {"group": "Month", "value":  "August" },
  {"group": "Month", "value":  "September" },
  {"group": "Month", "value":  "October" },
  {"group": "Month", "value":  "November" },
  {"group": "Month", "value":  "December" }
]
{% endif %}
</script>
{% if page.initChosen == true %}
<script type="text/template" id="search-result">
<h3><a href="{{ site.url }}<%= url %>"><%= title %></a></h3>
<p class="tm10">
  <time class="post-date pr10" datetime="<%= date[1] %> <%= date[2] %>, <%= date[0] %>" itemprop="datePublished"><%= date[1] %> <%= date[2] %>, <%= date[0] %></time>
  <span><% _.each( tags, function( tag ){ %><span class="radius info label"><%= tag %></span> <% }); %></span>
</p>
<hr/>
</script>
{% endif %}

<script src="{{ site.url }}{{ site.baseurl }}/assets/js/inchmeal_all.js"></script>
