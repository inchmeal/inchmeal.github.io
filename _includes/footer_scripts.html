<script src="{{ site.url }}{{ site.baseurl }}/assets/js/javascript.min.js"></script>
<script src="{{ site.url }}{{ site.baseurl }}/assets/js/selectize.js"></script>

{% if page.initChosen == true %}
<script>

var autoCompleteData = [];
{% for tag in site.tags %}
  autoCompleteData.push({
    "group": "Tags",
    "value": "{{ tag[0] }}"
    }
  );
{% endfor %}

{% for post in site.posts %}
  {% assign currentYear = post.date | date: "%Y" %}
  {% assign prevYear = post.previous.date | date: "%Y" %}
  {% if currentYear != prevYear %}
  autoCompleteData.push({"group": "Year", "value": "{{ currentYear }}"});
  {% endif %}
{% endfor %}

$.each(
  [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ],
  function( index, month ) {
    autoCompleteData.push({"group": "Month", "value":  month });
  }
);

$(function(){
    $(".tags-filter-box").selectize({
      "options": autoCompleteData,
      "optgroups": [
        {"id": 'Tags'},
        {"id": 'Year'},
        {"id": 'Month'}
      ],
      "maxItems" : 15,
      "labelField": 'value',
      "valueField": 'value',
      "optgroupField": 'group',
      "optgroupLabelField": 'id',
      "optgroupValueField": 'id',
      "optgroupOrder": ['Tags', 'Year', 'Month'],
      "searchField": ['value'],
      "plugins": ['optgroup_columns', 'remove_button']
    });
});
</script>
{% endif %}

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics_tracking_id }}', 'auto');
  ga('set', 'anonymizeIp', true);
  ga('send', 'pageview');

</script>
{% endif %}
